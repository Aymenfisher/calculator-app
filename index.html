<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./normalize.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <script src="./main.js" defer></script>

  <title>Calculator app</title>
</head>

<body>
  <main>
    <div class="header">
      <div class="calc">
        <span>calc</span>
      </div>
      <div class="theme-container">
        <span class="theme">THEME</span>
        <div class="theme-numbers">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <div class="theme-rail">
          <button class="theme-button" value="1"></button>
        </div>
      </div>
    </div>


    <div class="result">
      <span id ="previous-result"></span>
      <span id="current-value">0</span>
    </div>

    <div class="keypad">
      <button class="keypad-btn numbers" aria-label="seven" id="key-7" value="7">7</button>
      <button class="keypad-btn numbers" aria-label="eight" id="key-8" value="8">8</button>
      <button class="keypad-btn numbers" aria-label="nine" id="key-9" value="9">9</button>
      <button class="keypad-btn btn-del" aria-label="delete" id="key-Backspace" value="del">DEL</button>
      <button class="keypad-btn numbers" aria-label="four" id="key-4" value="4">4</button>
      <button class="keypad-btn numbers" aria-label="five" id="key-5" value="5">5</button>
      <button class="keypad-btn numbers" aria-label="six" id="key-6" value="6">6</button>
      <button class="keypad-btn btn-plus" aria-label="plus" id="key-+" value="+">+</button>
      <button class="keypad-btn numbers" aria-label="one" id="key-1" value="1">1</button>
      <button class="keypad-btn numbers" aria-label="two" id="key-2" value="2">2</button>
      <button class="keypad-btn numbers" aria-label="three" id="key-3" value="3">3</button>
      <button class="keypad-btn btn-minus" aria-label="minus" id="key--" value="-" >-</button>
      <button class="keypad-btn numbers" aria-label="point" id="key-." value=".">.</button>
      <button class="keypad-btn numbers" aria-label="zero" id="key-0" value="0">0</button>
      <button class="keypad-btn btn-divide" aria-label="divide" id="key-/" value="รท">/</button>
      <button class="keypad-btn btn-x" aria-label="times" id="key-*" value="ร">x</button>
      <button class="keypad-btn btn-reset" aria-label="reset" id="key-reset">RESET</button>
      <button class="keypad-btn btn-equal" aria-label="equal" id="key-Enter" value="=">=</button>

    </div>



  </main>
  <footer class="attribution" id="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/aymenfisher">Aymen Boudabia</a>.
  </footer>
</body>

</html>
